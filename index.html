<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>GIFYTOPIA</title>

    <link rel="shortcut icon" type="image/x-icon" href="Icon.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Reset html page styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

<body>
    <!-- Jumbotron holds the title section. -->
    <div class='jumbotron danger buttonHolder'>
        <div class='container text-white'>
            <h1 class="text-center">GIFYTOPIA!</h1>
            <h2 class="text-center">Toto, I've got a feeling we're not in Kansas anymore.</br>
            </h2>
            <h4 class="text-center">CHOOSE A MOVIE!</br>
            </h4>
            <!-- Options will post here -->
            <div id="movie-list"></div>

    <div class="container">
        <!-- This is where users can submit other ideas -->
        <form>
            <input id="userMovie" type="text">
            <input id="addMovie" type="submit" value="Add">
        </form>
        <div class = "giphyLander">

        </div>
    </div>

    <!-- Call the java script -->
